{% extends 'base.html' %}

{% block content %}
    <!-- Page title -->
    <h1>Delete Gem</h1>
    <!-- Confirmation message -->
    <p>Are you sure you want to delete this Gem?</p>
    <p>Other users may miss out on a fantastic experience</p>

    <!-- Delete confirmation form -->
    <form method="post">
        {% csrf_token %}
        <!-- Submit button for confirming deletion -->
        <button type="submit">Yes, delete my gem!</button>
        <!-- Cancel button for aborting deletion -->
        <a href="{% url 'home' %}" class="btn">No, I want to keep my gem</a>
    </form>
{% endblock %}
