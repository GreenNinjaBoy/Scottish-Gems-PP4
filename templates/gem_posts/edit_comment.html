{% extends 'base.html' %}
{% block info_message %}{% endblock %}
{% block content %}
<div class="edit-comment">
    <!-- Page title -->
    <h2>Edit Comment</h2>

    <!-- Comment edit form -->
    <form method="post">
        {% csrf_token %}
        <!-- Textarea pre-filled with the current comment content -->
        <textarea name="content">{{ comment.comment }}</textarea>
        <!-- Submit button -->
        <button type="submit">Update Comment</button>
    </form>
</div>
{% endblock %}
