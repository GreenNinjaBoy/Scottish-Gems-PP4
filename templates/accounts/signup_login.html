{% extends "base.html" %}

{% block content %}
<div class="form-container">
    <div class="form-wrapper">
        <h2>Sign Up</h2>
        <form method="post">
            {% csrf_token %}
            {{ signup_form.as_p }}
            <button type="submit" name="signup">Sign up</button>
        </form>
    </div>

    <div class="form-wrapper">
        <h2>Login</h2>
        <form method="post">
            {% csrf_token %}
            {{ login_form.as_p }}
            <button type="submit" name="login">Login</button>
        </form>
    </div>
</div>
{% endblock %}
