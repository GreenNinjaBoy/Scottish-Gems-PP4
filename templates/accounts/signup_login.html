{% extends "base.html" %}

{% block content %}
<class="form-container">
    <div class="form-wrapper">
        <h2>Sign Up</h2>
    </div>

    <div class="Signup-form-content">
        <form class="signup signup-form" id="signup_form" method="post">
            {% csrf_token %}
            {{ signup_form.as_p }}
            <button type="submit" name="signup">Sign up</button>
        </form>
    </div>

    <div class="form-wrapper">
        <h2>Login</h2>
        <form method="post">
            {% csrf_token %}
            {{ login_form.as_p }}
            <button type="submit" name="login">Login</button>
        </form>
    </div>
</class=>
{% endblock %}
