{% extends "root.html" %}

{% block content %}
<section class="logout-page">
    <div class="logout-container">
        <h2>Log Out</h2>
        <p>Are you sure you want to log out?</p>
        <!-- Log Out Form -->
        <form id="logout-form" method="post" action="{% url 'account_logout' %}">
            {% csrf_token %}
            {% if redirect_field_value %}
            <input type="hidden" name="{{ redirect_field_name}}" value="{{redirect_field_value}}" />
            {% endif %}
            <!-- Log Out Button -->
            <button id="logout-button" type="submit" class="btn btn--alert">Log Out</button>
        </form>
        <span id="close-btn"><i class="" fa-solid fa-chevron-left></i></span>
    </div>
</section>
{% endblock %}
